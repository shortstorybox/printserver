name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.14"

      - name: Check lint rules
        run: |
          make lint

      - name: Build package
        run: |
          uv run python -m build

      - name: Publish to PyPI
        run: |
          twine upload dist/*

